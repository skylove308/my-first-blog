{% extends 'blog/base.html' %}

{% block content %}

    <div class="col-md-12 recent-review">
        <h1 class="col-md-6" style="color:mediumvioletred; display: inline-block; padding: 0px">Recent Review</h1>
        <h3 class="col-md-6"><a style="color : green; float : right" href="{% url 'post_all' %}">전체보기</a></h3>
    </div>

    <br>
    {% for post in posts %}
        <div class="post">
            <div style = "float : right">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <div class="author">
                    <a href="{% url 'post_user' pk=post.pk%}">{{ post.author }}</a></h1>
                </div>
            </div>

            <h3><a style="color:black" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <a href="{% url 'post_detail' pk=post.pk %}">댓글 {{ post.comments.count }}개가 달려있어요.</a>
        </div>
    {% endfor %}
{%  endblock content %}
