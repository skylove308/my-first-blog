{% extends 'blog/base.html' %}

{% block content %}
    <h1 style="color:mediumvioletred">Recent Review</h1>
    <hr>
    {% for post in posts %}
        <div class="post">
            <div style = "float : right">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <div class="author">
                    <a href="{% url 'post_user' pk=post.pk%}">{{ post.author }}</a></h1>
                </div>
            </div>

            <h3><a style="color:black" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <a href="{% url 'post_detail' pk=post.pk %}">댓글 {{ post.comments.count }}개가 달려있어요.</a>
        </div>
    {% endfor %}
{%  endblock content %}
